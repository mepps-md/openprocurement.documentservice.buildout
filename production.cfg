[buildout]
extends = base.cfg journal.cfg versions.cfg
extensions =
parts +=
    awscli
    logrotate.conf
    logrotate-hourly
    autostart

[circus.ini]
service = true
statsd = False

[logrotate.conf]
logs_bucket = openprocurement-logs

[versions]
openprocurement.documentservice = 1.0
openprocurement.storage.s3 = 1.0.1-mepps.1
